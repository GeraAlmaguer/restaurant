<form [formGroup]="form" (ngSubmit)="formSubmit(form)">
  <mat-card class="reservation-card">
    <mat-card-header>
      <mat-card-title>Reserva Aqui</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <!-- Name -->
      <mat-form-field class="full-width">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          type="text"
          placeholder="Escribe tu nombre"
          formControlName="name"
        />
        <mat-hint>10 a 30 caracteres</mat-hint>
        <mat-error *ngIf="form.controls['name'].errors?.['required']"
          >Este campo es requerido</mat-error
        >
      </mat-form-field>

      <!-- Email -->
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="text"
          placeholder="Escribe tu email"
          formControlName="email"
        />
        <mat-hint>ej. usuario@dominion.com</mat-hint>
        <mat-error *ngIf="form.controls['email'].errors?.['required']"
          >Este campo es requerido</mat-error
        >
      </mat-form-field>

      <!-- Phone -->
      <mat-form-field class="full-width">
        <mat-label>Telefono</mat-label>
        <input
          matInput
          type="tel"
          placeholder="Escribe tu telefono"
          formControlName="phone"
        />
        <mat-hint>10 numeros minimo</mat-hint>
      </mat-form-field>

      <!-- People -->
      <mat-form-field class="full-width">
        <mat-label>Personas</mat-label>
        <input
          matInput
          type="number"
          placeholder="Numero de personas"
          formControlName="people"
        />
        <mat-error *ngIf="form.controls['people'].errors?.['required']"
          >Este campo es requerido</mat-error
        >
      </mat-form-field>

      <!-- Date -->
      <mat-form-field>
        <mat-label>Fecha</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="reservationDate"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="form.controls['reservationDate'].errors?.['required']"
          >Este campo es requerido</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-button type="reset" (click)="formCancel()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit">Reservar</button>
    </mat-card-actions>
  </mat-card>
</form>
